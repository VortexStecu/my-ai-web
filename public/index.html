<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Chat</title>
  <style>
    body { font-family: sans-serif; background: #0d1117; color: #fff; padding: 20px; }
    .chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; background: #161b22; color: #fff; border: none; padding: 10px; border-radius: 8px; }
    button { padding: 10px 20px; background: #238636; color: white; border: none; border-radius: 6px; margin-top: 10px; }
    .msg { margin-top: 15px; background: #161b22; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="chat">
    <h2>ðŸ’¬ My AI Chat</h2>
    <textarea id="input" placeholder="Tanya sesuatu..."></textarea>
    <button onclick="sendMsg()">Kirim</button>
    <div id="output"></div>
  </div>

  <script>
    async function sendMsg() {
      const input = document.getElementById('input').value;
      const out = document.getElementById('output');
      out.innerHTML += `<div class='msg'><b>Kamu:</b> ${input}</div>`;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      out.innerHTML += `<div class='msg'><b>AI:</b> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
